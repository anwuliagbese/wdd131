<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Healthy Bites - Reviews & FAQ</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Onyx Healthy Bites</div>
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="review.html">Reviews & FAQ</a>
        </nav>
    </header>

    <section class="reviews">
        <h2>What Our Customers Say</h2>
        <div id="review-list"></div>
        <form id="reviewForm">
            <input type="text" id="reviewInput" placeholder="Leave a review" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="faq">
        <h2>Frequently Asked Questions</h2>
        <div class="faq-item">
            <button class="faq-question">How are meals prepared?</button>
            <div class="faq-answer">Our meals are freshly prepared daily.</div>
        </div>
    </section>
    <footer>
        <p>&copy; <span id="currentYear"></span>| Anwuli Joyce Agbese, Nigeria</p>
        <p> Last modified: <span id="lastModified"></span></p>
    </footer>

    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = document.lastModified;
    </script>
    <script src="scripts/scripts.js" defer></script>
</body>
</html>
