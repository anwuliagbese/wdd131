<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Meals - HealthyBites</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Order Your Meal</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="order.html">Order Meals</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <section>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="meal">Select Meal:</label>
            <select id="meal" name="meal" required>
                <option value="Beans">Beans and Plantain</option>
                <option value="grilledChicken">Grilled Chicken</option>
                <option value="Icecream">Icecream</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Submit Order</button>
        </form>
    </section>
    <footer>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a> | 
            <a href="contact.html">Contact Us</a>
        </div>
        <p>&copy; <span id="currentYear"></span>| Anwuli Joyce Agbese, Nigeria</p>
        <p> Last modified: <span id="lastModified"></span></p>
    </footer>

    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = document.lastModified;
    </script>
    
</body>
</html>
