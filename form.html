<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form.">
    <meta name="author" content="Anwuli Joyce Agbese">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <main>
        <form id="reviewForm" method="get" action="review.html">
            <!-- Product Name -->
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2" required> ☆☆</label>
                <label><input type="radio" name="rating" value="3" required> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4" required> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5" required> ☆☆☆☆☆</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Feature 1"> Feature 1</label>
                <label><input type="checkbox" id="feature2" name="features" value="Feature 2"> Feature 2</label>
                <label><input type="checkbox" id="feature3" name="features" value="Feature 3"> Feature 3</label>
                <label><input type="checkbox" id="feature4" name="features" value="Feature 4"> Feature 4</label>
            </fieldset>

            <!-- Written Review -->
            <label for="writtenReview">Written Review:</label>
            <textarea id="writtenReview" name="writtenReview"></textarea>

            <!-- User Name -->
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span>| Anwuli Joyce Agbese, Nigeria</p>
        <p> Last modified: <span id="lastModified"></span></p>
    </footer>
    <script>
        document.getElementById("currentYear").textContent = new Date().getFullYear();
        document.getElementById("lastModified").textContent = document.lastModified;
    </script>
    <script src="scripts/form.js" defer></script>
</body>
</html>
